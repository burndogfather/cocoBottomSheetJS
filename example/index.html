<!DOCTYPE html>
<html lang='ko'>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, user-scalable=0'>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel='stylesheet' href='https://git.coco.sqs.kr/cocoBottomSheetJS/src/cocoBottomSheetJS.css'>
		<script src='https://git.coco.sqs.kr/cocoBottomSheetJS/src/cocoBottomSheetJS.js'></script>
		<style type='text/css'>
			body{width:98%;margin:1%;}button{-webkit-appearance:none;-webkit-border-radius: 0;width:200px;height:32px;padding:8px 3px;border-radius: 5px;background-color:#31408E;color:#fff;margin:5px;border:0px;}button:hover{cursor:pointer;background-color:#384baa;}section{clear:both; padding-top:10px;}iframe{width:100%; height:400px; background-color:#999;}
		</style>
	</head>
	<body>
		<script type='text/javascript'>
			let buttomsheet;
			function loadCode(_this){
				buttomsheet = new cocoButtomSheetJS({
					htmlcode:frames[_this.getAttribute('name')].document.body.innerHTML,
					overlayer:true,
					min:'30vh',
					max:'85vh'
				});
				buttomsheet.setcss({
					'background-color':'#111',
					'color':'#f1f1f1'
				});
				buttomsheet.setjs(function(){
					let check_box = document.querySelector('.check_box');
					check_box.scrollTo({top:0, left:0, behavior:'instant'});
					alert('isvisible() : '+buttomsheet.isvisible());
				});
				buttomsheet.setcallback(function(){
					alert('isvisible() : '+buttomsheet.isvisible());
				});
			}
		</script>
		<button onclick='buttomsheet.show();'>show buttom sheet ðŸ¤—</button>
		<button onclick='buttomsheet.showmax();'>showmax & changecss ðŸ‘»</button>
		<button onclick='buttomsheet.hide();'>hide buttom sheet ðŸ« </button>
		
		<section></section>
		
		Example of HTML document to be included in the bottom sheet (It's easy to use if you use Ajax) : 
		<iframe name='modal' src='modal.html' onload='loadCode(this);' width='100%'></iframe>
	</body>
</html>
